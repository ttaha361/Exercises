<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To-Do List</title>
</head>
<body>
    
    <div class="MainContainer">

            </div>
        </div>
    </div>
<script src="script.js" defer></script>
</body>
</html>
