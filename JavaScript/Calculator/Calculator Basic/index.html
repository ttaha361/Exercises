<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Basic</title>
</head>
<body>
    <input id="numberOne" type="number" placeholder="First Number">
    <hr>
    <input id="numberTwo" type="number" placeholder="Second Number">
    <hr>
    <div class="options">
        <button id="add" class="btn">+</button>
        <button id="sub" class="btn">-</button>
        <button id="div" class="btn">/</button>
        <button id="mul" class="btn">x</button>
    </div>
    <div class="result">
        <h3>Result:</h3>
        <h2 id="result"></h2>
    </div>
    <script src="./script.js"></script>
</html>
