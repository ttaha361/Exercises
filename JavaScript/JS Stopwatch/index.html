<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="textContainer">
            <h1>STOPWATCH</h1>
            <h3>Vanilla JS Project</h3>
        </div>
        <div class="timerContainer">
            <h1 id="timeText">00:00</h1>
        </div>
        <div class="buttonContainer">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <button id="stopButton">Stop</button>
        </div>
        <div id="recordsClass" class="recordsClass">
            <h1 id="lastRecord">Previous Time: 00:00</h1>
        </div>
        <div id="centerButton" class="buttonContainer">
            <button id="lightMode">Light Mode</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
