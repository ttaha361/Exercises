<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>LocalStorageFilter</title>
</head>
<body>
    <div class="mainContainer">
        <div class="nameContainer">
            <input id="messageField" type="text" placeholder="Person">
            <input id="debtField" type="text" placeholder="Debt Value">
        </div>
        <div class="buttonField">
            <div id="addButton" class="button">Add</div>
            <div id="deleteButton" class="button">Delete</div>
            <div id="updateButton" class="button">Update</div>
        </div>
        <div class="filterField">
            <input id="debtSearchField" type="text" placeholder="Search Debt">
            <button id="amountOrder">List By Debt Amount</button>
            <button id="abcOrder">List By Alphabetic Order</button>
        </div>
        <div class="dataContainer">
            <ol id="dataField">

            </ol>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
